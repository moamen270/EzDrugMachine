<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" href="favicon_io/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <title></title>
</head>
<body class="primary-bg">
  <div class="container w-cust h-auto bg-white py-5">
    <img class="img-part" src="images/NoBg.png" width="50%" alt="">
    <h1 class="text-center head mb-5 " ><b id="categoryName"> </b> </h1>
    <div class="container ">
      <h1 class="text-center card head my-5 bg-light py-3" ><b id="drugName"> </b> </h1>
      <div class="card bg-light" id="drug">        
      </div>      
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const drugId = urlParams.get('id');    
    fetch(`https://api.ezdrug.tech/Drug/${drugId}`)
    .then(response => response.json())
    .then(data => {
      const drugName  = document.getElementById('drugName');
      drugName.textContent = data.drug.name;  
      document.title = data.drug.name;    
      const tbody = document.getElementById('drug');      
      const row = `
        <div class="card-body  row justify-content-around">
          <div class="col-lg-3 col-md-12 justify-content-center">
            <img class="w-100  border bg-white rounded-circle" src="${data.drug.imageURL}"  alt="">
            <div class="text-center">
              <span class=""> ${data.drug.dosageForm}</span>
              <span class="d-block">${data.drug.dosageStrength}</span>
              <span class="d-block"><b>Price:</b> ${data.drug.price} LE</span>
              <span class="d-block"><b>Stock:</b> ${data.drug.stock} </span>
            </div>
          </div>
          <div class="col-8 ml-5 mt-5">
            <h3  class="mb-4"> Side Effects : ${data.drug.sideEffects}</h3>
            <h3  class="mb-4"> Contraindications : ${data.drug.contraindications}</h3>
            <h3  class="mb-4"> Description : ${data.drug.description}</h3>
            <h3  class="mb-4"> Pregnancy Category :  ${data.drug.pregnancyCategory}</h3>
            <h3  class="mb-4"> Manufacturer :${data.drug.manufacturer.name}</h3>
            <a href="" class="btn btn-lg btn-primary bg-secondry  w-100">Add to cart</a>
          </div>
        </div>
        `;
        const cheader = document.getElementById('categoryName');
        cheader.innerHTML = data.drug.category.name       
        tbody.innerHTML += row;          
        })
    .catch(error => console.error(error));    
  </script>
</body>
</html>

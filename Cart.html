<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" href="favicon_io/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

  <title>Shopping Cart</title>
</head>
<body class="primary-bg">
  <div onclick="exit()">
    <i class="bi bi-x-square-fill exit text-white"></i>
  </div>
  <div onclick="goBack()">
    <i class="bi bi-caret-left-square-fill back text-white"></i>
  </div>
  <div class="container w-cust h-100 bg-white" id="calcDimen">     
    <img class="img-part pt-3" src="images/Name Light NoBg.png" width="50%" alt="">
    <h1 class="text-center head mb-3 " ><b>  </b> </h1>
    <div class="container ">
      <h1 class="text-center card head mb-5 bg-light py-4" ><b id="drugName">ShoppingCart </b> </h1>
      <div class="card bg-light" id="drug">   
        <div class="row  p">
          <div class="col-9">
            <div class="row justify-content-between mx-5 my-3">
              <div class="col-2  row justify-content-center align-content-center"></div>
              <div class="col-2  row justify-content-center align-content-center">Medicine</div>
              <div class="col-2  row justify-content-center align-content-center">Price</div>
              <div class="col-2  row justify-content-center align-content-center">Quantity</div>
              <div class="col-2  row justify-content-center align-content-center">Total</div>
            </div>
<hr>
            <div class="scroll" id="drugs">            
             

            </div>

       
                                                      
            
          </div>
          <div class="col-3 ">
            <div class="mx-2 my-3">
              <h5>Cart totals</h5>
            <div class="row justify-content-between my-4 mx-2 ">
              <div class="col-4">Subtotal</div>
              <div class="col-3"><output id="Subtotal"></output></div>
            </div>           
            <div class="row justify-content-between  my-4 mx-2 ">
              <div class="col-4">Discount</div>
              <div class="col-3">0LE</div>
            </div>
            <hr>          
            <div class="row justify-content-between my-4 mx-2">
              <div class="col-4">Total</div>
              <div class="col-3"> <output id="Total"></output></div>
            </div>
            <hr>
            <div class="row justify-content-between my-4 mx-2">
              <button onclick="freeCart(),reload()" class="btn btn-lg btn-primary primary-bg mt-3">Checkout</button>              
            </div>

            </div>
            
          </div>

        
        </div>
      </div>      
    </div>
  </div>
  <script src="/script/Cart.js"></script>
  <script src="script/Moves.js"></script>

  <script>


    var data = getCart()
    if(data.length > 0)
    {
      const myDiv = document.getElementById('drugs')
      for(var i = 0;i<data.length;i++ ){
        var record = ` <div class="row justify-content-between m-3 py-3">
          <div class="col-2 row justify-content-center align-content-center"><img class="col-11 rounded-circle bg-white" src="${data[i].imageURL}" alt=""></div>
          <div class="col-2  row justify-content-center align-content-center">${data[i].name}</div>               
          <div class="col-2  row justify-content-center align-content-center"> <input type="number" class="d-none Price"   value="${data[i].price}"> ${data[i].price}LE</div>
          <div class="col-2  row justify-content-center align-content-center"><input type="number"  min="1" max="5" class="col-6 h-50 bg-dark-subtle border-0 rounded-5 Quantity" value="1" onchange="calcu()" ></div>
          <div class="col-2  row justify-content-center align-content-center"><output class="col-6 Total" ></output> </div>
        </div> 
        <hr>`;
        myDiv.innerHTML+=record

      }
    }






    function calcu(){
      var test = document.getElementsByClassName("Total"); 
      var total = 0;
      for(var i =0; i< test.length;i++){      
        test[i].value  = parseInt( document.getElementsByClassName("Price")[i].value)*parseInt( document.getElementsByClassName("Quantity")[i].value); 
        total+=parseInt(test[i].value)
      }
      Total.value = total
      Subtotal.value = total
    
  }   
    calcu()   



    
  </script>

</body>
</html>

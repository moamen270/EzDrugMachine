<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="icon" href="favicon_io/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
  <title>Prescription</title>
</head>

<body class="primary-bg anti-Scroll">
  <div class="loader"></div>

  <div onclick="exit()">
    <i class="bi bi-x-square-fill exit text-white"></i>
  </div>
  <div onclick="goBack()">
    <i class="bi bi-caret-left-square-fill back text-white"></i>
  </div>
  <div class="container w-cust h-auto bg-light ">
    <div class="cart" id="cart">
      <i class="bi bi-dot dot text-danger d-none" id="dot" onclick="goCart()"></i>

      <div class="icon-container">
        <i class="bi bi-cart2 text-dark"></i>
        <span class="badge"><output id="count"></output> </span>
      </div>
    </div>
    <div>
      <img class="img-part" src="images/NoBg.png" width="50%" alt="" />
      <h1 class="text-center head"><b>Prescription </b></h1>
    </div>
    <div>
      <div class="table-responsive scroll h-75">
        <table class="table custom-table w-100 text-center">
          <thead>
            <tr>
              <th class="w-10" scope="col">Doctor</th>
              <th class="w-10" scope="col">Date</th>
              <th class="w-10" scope="col">#</th>
              <th class="w-10" scope="col">#</th>
            </tr>
          </thead>
          <tbody class="" id="prescription"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script></script>
  <script src="script/Moves.js"></script>
  <script src="script/loader.js"></script>
  <script src="script/Cart.js"></script>
  <script src="script/Prescription.js"></script>
</body>

</html>

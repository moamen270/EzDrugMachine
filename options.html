<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon_io/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <title>Options</title>
  </head>

  <body class="primary-bg">
    <div class="loader"></div>

    <div onclick="exit()">
      <i class="bi bi-x-square-fill exit text-white"></i>
    </div>
    <div>
      <img class="img-part" src="images/Name Dark.png" width="50%" alt="" />
      <h1 class="text-center text-white"><b>Select One</b></h1>
    </div>
    <div class="row m-1">
      <div class="col-lg-4 col-md-6 h-auto">
        <div class="card h-auto">
          <div class="card-body">
            <div class="text-center">
              <img class="login-icon" src="images/Icon Light.png" alt="" />
              <h3 class="">Prescription</h3>
              <p>Your playlist download complete</p>
              <img
                class="login-icon my-5 d-lg-inline d-md-inline d-sm-none"
                src="images/Options-image2.png"
                alt=""
              />
              <a
                href="Prescription.html"
                class="btn gradient-7 btn-lg border-0 btn-rounded text-white rounded-5 text-bold py-3 w-100"
                >Go Now</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 h-auto">
        <div class="card h-auto">
          <div class="card-body">
            <div class="text-center">
              <img class="login-icon" src="images/Icon Light.png" alt="" />
              <h3>Categories</h3>
              <p>Nice, you are doing great!</p>
              <img
                class="login-icon my-5 d-lg-inline d-md-inline d-sm-none"
                src="images/Options-image4.png"
                alt=""
              />
              <a
                href="Categories.html"
                class="btn gradient-4 btn-lg border-0 btn-rounded rounded-5 py-3 text-white text-bold w-100"
                >Go Now</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 h-auto">
        <div class="card h-auto">
          <div class="card-body">
            <div class="text-center">
              <img class="login-icon" src="images/Icon Light.png" alt="" />
              <h3>CheckUp</h3>
              <p>Currently active</p>
              <img
                class="login-icon my-5 d-lg-inline d-md-inline d-sm-none"
                src="images/Options-image3.png"
                alt=""
              />
              <a
                href="CheckUp.html"
                class="btn gradient-9 btn-lg border-0 btn-rounded rounded-5 text-white text-bold py-3 w-100"
                >Go Now</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/Moves.js"></script>

    <script
      src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script/loader.js"></script>

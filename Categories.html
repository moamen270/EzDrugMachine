<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="favicon_io/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Categories</title>



  </head>
  
  <body class="primary-bg">
    <div onclick="exit()">
      <i class="bi bi-x-square-fill exit text-white"></i>
    </div>
    <div onclick="goBack()">
      <i class="bi bi-caret-left-square-fill back text-white"></i>
    </div>

    <div class="container w-cust h-auto bg-light pt-5">
    

      <i class="bi bi-dot dot text-white" id="dot"></i>
      <div class="cart " onclick="goCart()">
        
        <div class="icon-container">        
          <i class="bi bi-cart2  text-dark"  ></i>
          <span class="badge"><output id="count"></output> </span>
        </div>
      </div>

      
      <div>
        <img class="img-part" src="images/Name Light NoBg.png" width="50%" alt="">
        <h1 class="text-center  mb-5"><b>Categories</b></h1>
      </div>
      <div class="row justify-content-center" id="categories">
        
      </div>
    </div>


    <script>
      fetch('https://api.ezdrug.tech/Category')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('categories');
        data.categories.forEach(item => {
          const row = `
          <div class="col-lg-3 col-md-4 col-sm-6 mb-3">
            <div class="card h-100">
              <div class="card-body  ">
                <a href="Drugs.html?id=${item.id}" >
                  <img class="login-icon mb-3" src="${item.imageURL}" alt="">
                </a>
                <h3 class="card-title text-center">${item.name}</h3>
              </div>
            </div>
          </div>
          `;          
          tbody.innerHTML += row;
        });
      })
      .catch(error => console.error(error));
    </script>

   
    <script src="/script/Cart.js"></script>
    <script src="script/Moves.js"></script>

  </body>
</html>

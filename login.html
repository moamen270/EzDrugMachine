<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon_io/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Login</title>
  </head>

  <body class="primary-bg">
    <div class="loader"></div>
    <div onclick="exit()">
      <i class="bi bi-x-square-fill exit text-white"></i>
    </div>
    <div class="container-fluid mt-5 pt-5">
      <div class="">
        <img
          class="img-part my-5"
          src="images/Name Dark.png"
          width="50%"
          alt=""
        />
      </div>
      <div class="login-form">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-6">
              <div class="form-input-content">
                <div class="card login-form mb-0">
                  <div class="card-body pt-5">
                    <img
                      class="login-icon"
                      src="images/Icon Light.png"
                      width="50%"
                      alt=""
                    />
                    <form
                      class="mt-5 mb-5 login-input"
                      id="login-form"
                      method="post"
                    >
                      <div class="form-group">
                        <label for="email" class="form-label">
                          <i class="bi bi-person"></i>
                        </label>
                        <input
                          name="email"
                          type="email"
                          class="form-control"
                          placeholder="Email"
                        />
                      </div>
                      <div class="form-group mb-3">
                        <label for="password" class="form-label">
                          <i class="icon bi bi-lock"></i>
                        </label>
                        <input
                          name="password"
                          type="password"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>
                      <div class="primary-bg rounded">
                        <input type="hidden" name="remember-me" value="false" />
                        <button
                          type="submit"
                          class="btn btn-lg primary-bg text-center text-white w-100"
                        >
                          Sign In
                        </button>
                      </div>
                    </form>
                    <div id="alert"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script/Moves.js"></script>

    <script src="script/loader.js"></script>
    <script src="script/Account.js"></script>
  </body>
</html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="icon" href="favicon_io/favicon.ico">
        <title>Login</title>
    </head>

    <body class="primary-bg">
        <div class="mt-5 pt-5">
            <img class="img-part mb-5" src="images/Name Dark.png" width="50%" alt="">
        </div>
        <div class="login-form h-100">
            <div class="container  h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-6">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">
                                    <img class="login-icon" src="images/Icon Light.png" width="50%" alt="">
                                    <form class="mt-5 mb-5 login-input " action="options.html">
                                        <div class="form-group">
                                            <i class=" bi bi-person"><input type="email" class="form-control"  placeholder="Email"></i>
                                        </div>
                                        <div class="form-group mb-3">
                                            <i class="icon bi bi-lock"> <input type="password" class="form-control " placeholder="Password"></i>
                                        </div>
                                        <div class="primary-bg rounded ">
                                            <button class=" btn w-100 text-center" type="submit" ><span class="font-s text-white">Sign In</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="favicon_io/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <title>Temperature</title>
  </head>

  <body class="primary-bg anti-Scroll">
    <div class="loader"></div>

    <div onclick="exit()">
      <i class="bi bi-x-square-fill exit text-white"></i>
    </div>
    <div onclick="goBack()">
      <i class="bi bi-caret-left-square-fill back text-white"></i>
    </div>
    <div class="container w-cust h-100 bg-light pt-5">
      <div class="mb-5">
        <img class="img-part" src="images/NoBg.png" width="50%" alt="" />
        <h1 class="text-center head"><b>Temperature </b></h1>
      </div>

      <div class="">
        <div class="h-100">
          <div id="temperature" class="center-element">
            <p class="text-5">
              Your Temperature is
              <span class="text-success text-1">37 </span> &deg;C
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      fetch(`http://0.0.0.0:5000/temperature`)
        .then((response) => response.json())
        .then((data) => {
          var element = document.getElementById("temperature");
          if (data.temperature > 37)
            element.innerHTML = `<p class="text-5">
            Your Temperature is
            <span class="text-danger text-1">${data.temperature} </span> &deg;C
          </p>`;
          else
            element.innerHTML = `<p class="text-5">
            Your Temperature is
            <span class="text-success text-1">${data.temperature} </span> &deg;C
          </p>`;
        });
    </script>
    <script src="script/Moves.js"></script>
    <script src="script/loader.js"></script>
  </body>
</html>
